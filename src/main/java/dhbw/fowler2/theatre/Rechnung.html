<form id="Rechnung">
    <legend>Rechnung</legend>

    <label for="name">Name</label>
    <input type="string" min="0" id="name" value="0">

    <label for="art">Art des Stücks</label>
    <input type="string" min="0" id="art" value="0">

    <label for="zuschauer">Zuschauer</label>
    <input type="number" min="0" id="zuschauer" value="0" step="1">

    <label for="preis">Preis</label>
    <input type="number" min="8,5" id="preis" value="0" step="0.01">

    <label for="credits">Credits</label>
    <input type="number" min="0" id="credits" value="0" step="1">

    <p><span>Gesamt:</span> <output id="preis" for="name art zuschauer credits">0</output> €</p>
</form>
